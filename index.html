<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple form" />
    <meta property="og-image" content="https://lh3.googleusercontent.com/UEsAxt2A2jErzW6pV5Zw1b8TM7rYKzGPT1PisIjFi954wV5oRLil1N5idTrdkNkxaBeHeR-BFoOeB4UnQ9E5KCqy=w640-h400-e365-rj-sc0x00ffffff" />
    <link rel="stylesheet" href="./styles.css">
    <title>Simple form</title>
  </head>
  <body>
    <h1>VSS Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form>
      <fieldset>
        <label for="name">
          Enter you name: <input type="text" id="name" />
        </label>
        <label for="email">
          Enter your email:
          <input type="email" name="email" id="email" required />
        </label>
        <label for="password"
          >Enter your password: <input type="password" name="passwprd"
          id="password" required</label
        >
      </fieldset>
      <fieldset>
        <label for="personal-acc"
          ><input type="radio" name="account-type" id="personal-acc" /> Personal
          Account</label
        >
        <label for="business-acc"
          ><input type="radio" name="account-type" id="business-acc"
        />Business Account</label>
        <label for="terms-condition"
          ><input
            type="checkbox"
            name="terms-condition"
            id="terms-condition"
            required
          />I accept the <a href="#">Terms and conditions</a></label
        >
      </fieldset>
      <fieldset>
        <label for="profile"
          >Upload a profile picture:
          <input type="file" name="profile" id="profile"
        /></label>
        <label for="age"
          >Input your age: <input type="number" name="age" id="age"
        /></label>
        <label for="referal"
          >How did you hear about us:
          <select name="referal" id="referal">
            <option value="0">Select any option</option>
            <option value="1">Friend/colleague</option>
            <option value="2">Ankit Bhai's reels</option>
            <option value="3">Socials</option>
            <option value="4">other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <input
            type="text"
            name="bio"
            id="bio"
            placeholder="I can reverse a linked list"
        /></label>
      </fieldset>
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
